name: health_care
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  equatable: ^2.0.5
  flutter_bloc: ^8.1.2
  dartz: ^0.10.1
  get_it: ^7.2.0
  dio: ^5.0.1
  data_connection_checker: ^0.3.4
  pretty_dio_logger: ^1.3.1
  retrofit: ^4.0.1
  retrofit_generator: ^5.0.0
  analyzer: ^5.2.0
  shared_preferences: ^2.0.18
  json_annotation: ^4.8.0
  smooth_page_indicator: ^1.0.1
  bottom_navy_bar: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  json_serializable: ^6.6.1
  build_runner: ^2.3.3


flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/splash_logo.png
    - assets/images/on_boarding_logo1.jpg
    - assets/images/on_boarding_logo2.jpg
    - assets/images/google_logo_icon.png


  fonts:
    - family: IconBroken
      fonts:
        - asset: assets/fonts/icons.ttf
